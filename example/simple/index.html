    <body>
        <!--[if lt IE 8]>

        <div class="apps" style="display:none">
            <!-- TodoMVC App example with Backbone -->

            <div class="todo-app">
                <header class="todo-app-header">
                    <input class="todo-app-new" placeholder="What needs to be done?" autofocus>
                </header>
                <section class="todo-app-main">
                    <input class="todo-app-toggle-all" type="checkbox">
                    <!--<label for="toggle-all">Mark all as complete</label>-->
                    <ul class="todo-list"></ul>
                </section>
            </div>

            <script type="text/template" id="item-template">
                <div class="view">
                    <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                    <label><%- title %></label>
                    <button class="destroy"></button>
                </div>
                <input class="edit" value="<%- title %>">
            </script>

            <script src="todo/vendor/jquery.js"></script>
            <script src="todo/vendor/lodash.js"></script>

            <script src="todo/js/lib/backbone-min.js"></script>
            <script src="todo/js/lib/backbone-localstorage.js"></script>
            <script src="todo/js/models/todo.js"></script>
            <script src="todo/js/collections/todos.js"></script>
            <script src="todo/js/views/todos.js"></script>
            <script src="todo/js/views/app.js"></script>
            <script src="todo/js/routers/router.js"></script>
            <script src="todo/js/app.js"></script>


            <!-- Terminus App example -->

            <div class="terminal-app"></div>

            <script type="text/javascript" src="terminal/terminus.min.js"></script>
            <script type="text/javascript" src="terminal/commands/testcommands.js"></script>
            <script type="text/javascript">
                var terminus = new Terminus('.terminal-app', {
                    welcome: "<div class='identity'><img src='terminal/img/logo.png' /><h1>Terminus.js</h1> "+Terminus.version+"</div>Copyright 2012 Ram√≥n Lamana.<br/>Press <span style='color:green'>&lt; tab &gt;</span> to see a list of available commands."
                });

                terminus.shell.include([TestCommands]);
            </script>
        </div>

        <!-- Ventus Loader Screen -->

        <script type="text/javascript" src="../../src/js/vendor/modernizr.js"></script>
        <script type="text/javascript" src="../../src/js/vendor/require.js"></script> 
        <script type="text/javascript">
            requirejs.config({
                baseUrl: '../../src/js'
            });
        </script>
        <script type="text/javascript" src="../../src/js/ventus.js"></script>
        <script>
            require(['ventus', '$', 'core/promise'], function(Ventus, $, Promise) {
                var wm = new Ventus.WindowManager();

                var terminalWin = wm.createWindow.fromQuery('.terminal-app', {
                    title: 'Terminal',
                    width: 600,
                    height: 300,
                    x: 60,
                    y: 60
                });

                var todoWin = wm.createWindow.fromQuery('.todo-app', {
                    title: 'Todo',
                    width: 330,
                    height: 400,
                    x: 500,
                    y: 150
                });

                terminalWin.open();
                // For look & feel reasons..
                setTimeout(function() {
                   todoWin.open();
                }, 200);
            });

        </script>
